<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>add</title>
    {% load static %}
    <meta charset="utf-8"> 
	<link rel="stylesheet" type="text/css" href="{% static 'data/jquery-easyui-1.6.11/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'data/jquery-easyui-1.6.11/themes/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'data/jquery-easyui-1.6.11/demo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'data/css/add.css' %}">
    <script type="text/javascript" src="{% static 'data/js/jquery.min.js' %}">
    </script>
    <script type="text/javascript" src="{% static 'data/js/jquery3.min.js' %}"></script>
    <script>
    	function select_file(){
        	document.getElementById("up_file").click();
    		var name = document.getElementById("up_file").value;
		}

    </script>
    <style type="text/css">
    	.Upload_file_box{
    		margin-top: 30px;
    		margin-left: 60px;
    	}

    </style>
</head>

<body>
	<div class="container" style="width: 400px;height: 340px;border-radius:4px;">
		<form method="post" action="{% url 'data:upLog' account.id %}" enctype="multipart/form-data">
			{% csrf_token %}
			<p class="title" style="margin-top: 0px;margin-left:-65px;">Add</p>

			<div class="error_messeage" style="margin-left:-20px;margin-top:-10px;font-size: 15px">
				{% if error_message is not None %}
				<font color="#FF0000"> {{error_message}} <br> </font>
				{% endif %}
			</div>

			<div class="Upload_file_box">
				<label style="font-weight: 800">Upload log file:</label><br>
				<input id="fname" type="text"  tabindex="1" style="font-size:15px;width:50%;margin-left:5px;height:40px;border:1px solid #34495E"/><!--用于显示上传文件名的input-->
        		<input id="up_file" name="data" type="file"  style="display:none" onchange="document.getElementById('fname').value=this.value"/><!--实际起作用的file型input-->
        		<input type="button" name="submit" style="font-size:15px;margin-left:-5px;margin-top:2px;width:14%;height:40px;border:1px solid #34495E;background-color:#34495E;color:#ffffff" value="browse" onclick="select_file();"/><!--用于触发file型input浏览按钮的button-->
			</div>


			<div class="submit-box" style="margin-top:140px;margin-left:220px">
				<input id = "submit-button" type="submit" value="Upload" style="margin-left:-100px;font-size:15px;">
			</div>

			<div class="cancel-box" style="margin-top:150px;margin-left:240px;">
				 <a href="{% url 'data:manage_file' account.id prestatus %}" style="text-decoration: none;margin-left:0px;color: grey;"> cancel </a>
			</div>
		</form>
	</div>
</body>
</html>
